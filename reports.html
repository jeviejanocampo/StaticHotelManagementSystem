<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- FIRST LAYER / MAIN SECTION -->
  <div class="w-full">

    <!-- HEADER -->
    <div class="mb-4">
      <h1 class="text-2xl font-semibold text-gray-800">
        Hotel Reports and Analytics
      </h1>

      <!-- DATE FILTER -->
      <div class="mt-2">
        <label class="text-sm text-gray-600 mr-2">Filter by date:</label>
        <input
          type="date"
          class="border border-gray-300 rounded-md px-3 py-1 text-sm"
        />
      </div>
    </div>

    <!-- ANALYTICS CARDS -->
    <div class="flex gap-4">

      <!-- ROOMS -->
      <div class="bg-white rounded-xl p-4 w-1/5 shadow-sm">
        <h3 class="text-sm font-medium text-gray-600">Rooms</h3>
        <div class="text-center my-3 text-[28px] font-semibold">120</div>
        <div class="text-center text-[12px]">Total Rooms</div>
        <div class="text-center text-gray-400 text-[10px]">
          Updated today
        </div>
      </div>

      <!-- GUESTS -->
      <div class="bg-white rounded-xl p-4 w-1/5 shadow-sm">
        <h3 class="text-sm font-medium text-gray-600">Guests</h3>
        <div class="text-center my-3 text-[24px] font-semibold">340</div>
        <div class="text-center text-[12px]">Checked-in Guests</div>
        <div class="text-center text-gray-400 text-[10px]">
          Last 24 hours
        </div>
      </div>

      <!-- OCCUPANCY RATE -->
      <div class="bg-white rounded-xl p-4 w-1/5 shadow-sm">
        <h3 class="text-sm font-medium text-gray-600">Occupancy Rate</h3>
        <div class="text-center my-3 text-[28px] font-semibold">78%</div>
        <div class="text-center text-[12px]">Current Occupancy</div>
        <div class="text-center text-gray-400 text-[10px]">
          Based on bookings
        </div>
      </div>

      <!-- CANCELLATION RATE -->
      <div class="bg-white rounded-xl p-4 w-1/5 shadow-sm">
        <h3 class="text-sm font-medium text-gray-600">Cancellation Rate</h3>
        <div class="text-center my-3 text-[28px] font-semibold">6%</div>
        <div class="text-center text-[12px]">Monthly Average</div>
        <div class="text-center text-gray-400 text-[10px]">
          This month
        </div>
      </div>

      <!-- SATISFACTION RATE -->
      <div class="bg-white rounded-xl p-4 w-1/5 shadow-sm">
        <h3 class="text-sm font-medium text-gray-600">Satisfaction Rate</h3>
        <div class="text-center my-3 text-[28px] font-semibold">4.6â˜…</div>
        <div class="text-center text-[12px]">Guest Rating</div>
        <div class="text-center text-gray-400 text-[10px]">
          From reviews
        </div>
      </div>

    </div>

    

    <!-- Reports Page -->
    <div class="space-y-6">

    <!-- First Layer (cards already working) -->

    <!-- Second Layer: Chart -->
    <div class="bg-white rounded-xl p-6 shadow-sm mt-6">
        <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">
            Hotel Performance Trends
        </h2>

        <select class="border rounded px-3 py-1 text-sm">
            <option>Last 7 Days</option>
            <option>Last 30 Days</option>
            <option>This Year</option>
        </select>
        </div>

        <div id="curve_chart" style="width:100%; height:400px;"></div>
    </div>

    </div>




  </div>

   



</body>
</html>
